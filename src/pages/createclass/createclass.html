<ion-header>

  <ion-navbar>
    <ion-title>createclass</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>
  <ion-list>

    <ion-item>
      <ion-label stacked>Theme</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <img src="assets/imgs/themeColor.png" (click)="doRadio()">
    <ion-list>
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>To</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
  </ion-item>
  </ion-list>



    <button ion-button block light (click)="next()">Next</button>
  </ion-list>
</ion-content>
