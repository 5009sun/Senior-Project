<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list >
      <h1>Group Member</h1>
    <ion-item *ngFor="let contact of contacts" (click)="showDetail(contact)">
      <h2>{{ contact.name }}</h2> <p>{{ contact.phone }}</p>
    </ion-item>
  </ion-list>
</ion-content>
